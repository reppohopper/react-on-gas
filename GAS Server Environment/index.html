          // Attach success handler if provided

          }
          // Attach failure handler if provided
          if (onFailure) {
            runChain = runChain.withFailureHandler(onFailure);
          }
          // Call the server-side function with arguments
          runChain[funcName](...funcArgs);
        }
      };
